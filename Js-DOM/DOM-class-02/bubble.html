<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble events</title>
</head>
<body id="body">
    <h1>Exploring bubble events</h1>
    <!-- ul>li#item-$*6>lorem3 -->
    <section id="list-container">
      <ul id="ul-list">
          <li id="item-1">Lorem, ipsum dolor.</li>
          <li id="item-2">Rerum, enim nisi.</li>
          <li id="item-3">Quod, quas voluptatem!</li>
          <li id="item-4">Labore, quaerat sunt.</li>
          <li id="item-5">In, ipsam inventore.</li>
          <li id="item-6">Iure, commodi voluptas!</li>
      </ul>
    </section>


    <!-- Javascript -->
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log("item-2 clicked");
            // stopPropagation using for stopping bubble.but print same function
            // stopImmediatePropagation using for Immediate stop and can not any with out this function.                                                  
            event.stopImmediatePropagation()
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log("item-2 second clicked");
        
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log("item-2 third clicked");
           
        })
        document.getElementById('ul-list').addEventListener('click',function(){
            console.log("ul-list clicked")
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log("list container clicked")
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log("body of the html clicked")
        })
    </script>
</body>
</html>
