<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github delete method</title>
</head>
<body>
    <h1 id="info">My secret info</h1>
    <input id="input-field" placeholder="please write delete" type="text">
    <button id="delete-btn" disabled>Delete</button>

    <!-- Javascript -->
    <script>
        document.getElementById('delete-btn').addEventListener('click',function(){
            const store=document.getElementById('info');
            store.style.display='none';
        })

        document.getElementById('input-field').addEventListener('keyup',function(event){
            const text=event.target.value;
            const deleteButton=document.getElementById('delete-btn');
            if(text==='delete'){
                deleteButton.removeAttribute('disabled')
            }
            else{
                deleteButton.setAttribute('disabled',true)
            }
           
        })
        
    </script>
</body>
</html>
